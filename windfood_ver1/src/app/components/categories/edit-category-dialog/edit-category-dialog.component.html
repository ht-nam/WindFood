<div class="container">
    <h2 class="mt-3">Sửa phân loại</h2>
    <div class="row">
        <form [formGroup] = "form!" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="name" class="col-sm-5 col-form-label">Tên phân loại:</label>
              <div class="col-sm-7 form-input">
                <input type="text" class="form-control" formControlName = "categoryName">
              </div>
            </div>
            <div class="row mt-5 mb-5">
                <div class="col-sm-12 d-flex justify-content-end">
                    <button color="primary" mat-raised-button style="margin-right: 10px" type="submit">Sửa</button>
                    <button mat-raised-button type="button" (click)="onClose()">Đóng</button>
                </div>
            </div>
        </form>
    </div>
</div>
