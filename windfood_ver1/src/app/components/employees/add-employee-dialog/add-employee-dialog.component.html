<div class="container">
    <h2 class="mt-3">Thêm mới nhân viên</h2>
    <div class="row">
        <form [formGroup] = "form!" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="name" class="col-sm-5 col-form-label">Tên nhân viên:</label>
              <div class="col-sm-7 form-input">
                <input type="text" class="form-control" formControlName = "name">
              </div>
            </div>
            <div class="form-group row">
              <label for="price" class="col-sm-5 col-form-label">Số điện thoại:</label>
              <div class="col-sm-7 form-input">
                <input type="text" class="form-control" formControlName = "phoneNumber">
              </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-5 col-form-label">Ngày sinh:</label>
                <div class="col-sm-7 form-input">
                  <input type="date" class="form-control" formControlName = "birthday">
                </div>
            </div>
            <div class="form-group row">
                <label for="status" class="col-sm-5 col-form-label">Vai trò:</label>
                <div class="col-sm-7 form-input">
                    <select class="form-select" formControlName = "role">
                        <option selected></option>
                        <option value="0">Admin</option>
                        <option value="1">Nhân viên</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-5 col-form-label">Tên đăng nhập:</label>
                <div class="col-sm-7 form-input">
                  <input type="text" class="form-control" formControlName = "username">
                </div>
              </div>
            <div class="form-group row">
                <label for="price" class="col-sm-5 col-form-label">Mật khẩu:</label>
                <div class="col-sm-7 form-input">
                  <input type="password" class="form-control" formControlName = "password">
                </div>
              </div>
            <div class="form-group row">
                <label for="file" class="col-sm-5 col-form-label">File</label>
                <!-- formControlName="file" -->
                <div class="col-sm-7 form-input">
                    <img [src]="imageSrc" *ngIf="imageSrc" style="height: 70px; width:70px; background-size: cover;">
                    <input 
                        id="file" 
                        type="file" 
                        class="form-control"
                        (change)="onFileChange($event)"
                        formControlName = "urlImg"
                    >
                </div>
                <!-- <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                    <div *ngIf="f.file.errors.required">File is required.</div>
                </div> -->
            </div>
            <div class="row mt-5 mb-5">
                <div class="col-sm-12 d-flex justify-content-end">
                    <button color="primary" mat-raised-button style="margin-right: 10px" type="submit">Thêm</button>
                    <button mat-raised-button type="button" (click)="onClose()">Đóng</button>
                </div>
            </div>
        </form>
    </div>
</div>
