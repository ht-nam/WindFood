<form class="container mt-5" [formGroup] = "form!">
    <div class="card">
        <div class="row m-2">
            <h2>NHÂN VIÊN</h2>
        <div class="search-case">
            <!-- <button class="col-md-2" type="button" (click)="addNewProduct()"  mat-raised-button color="primary">Thêm mới</button> -->
            <button class="col-md-2" type="button" (click)="addNewProduct()"  mat-raised-button color="accent">Thêm mới</button>
            <!-- <div class="form-field">
                <mat-form-field class="form-field col-md-8" appearance="outline">
                    <mat-icon matPrefix class="my-icon">search</mat-icon>
                    <mat-label>Tìm kiếm</mat-label>
                    <input matInput formControlName = "foodSearch">
                </mat-form-field>
                <button mat-raised-button type="button" (click)="searchByProduct()">Tìm</button>
            </div> -->
        </div>
        </div>
        <div class="row m-2 ">
            <div class="col-md-12">
                <table class="table-container">
                    <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                Tên nhân viên
                            </th>
                            <th>
                                Số điện thoại
                            </th>
                            <th>
                                Ngày sinh
                            </th>
                            <th>
                                Ảnh
                            </th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor = "let it of employees | paginate : {
                            itemsPerPage: 6,
                            currentPage: pagination,
                            totalItems: allFood
                        }; let i = index">
                            <tr id="{{i}}">
                                <td>{{it?.personId}}</td>
                                <td>{{it?.name}}</td>
                                <td>{{it?.phoneNumber}}</td>
                                <td>{{it?.birthday}}</td>
                                <td><img style="width: 50px; height: 50px; object-fit: cover; background-size: cover;" src="{{it?.urlImg}}" alt=""></td>
                                <td>
                                    <button color="primary" mat-raised-button (click)="editProduct(it)" style="margin-right: 10px"><mat-icon>create</mat-icon>Sửa</button>
                                    <button color="warn" mat-raised-button (click)="handleDelete(it?.personId)"><mat-icon>delete</mat-icon>Xoá</button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <pagination-controls
              (pageChange)="renderPage($event)"
            ></pagination-controls>
        </div>
    </div>
</form>
