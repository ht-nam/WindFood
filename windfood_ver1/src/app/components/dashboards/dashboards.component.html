<div class="container">
    <mat-card class="p-0 mt-4">
        <mat-card-header class="header rounded-t-md">
            <h1>Thống kê</h1>
        </mat-card-header>
        <mat-card-content>
            <form class="row mt-4" [formGroup]="form!" (ngSubmit)="onSubmit()">
                <mat-form-field color="accent" appearance="fill" class="col-md-4 col-lg-4 col-xl-4">
                    <mat-label>Ngày thống kê từ</mat-label>
                    <input matInput formControlName='fromDate' [matDatepicker]="picker1">
                    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

                <mat-form-field color="accent" appearance="fill" class="col-md-4 col-lg-4 col-xl-4">
                    <mat-label>Ngày thống kê đến</mat-label>
                    <input matInput formControlName='toDate' [matDatepicker]="picker2">
                    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                </mat-form-field>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <button class="button-submit">
                        Tìm kiếm
                    </button>
                </div>
            </form>
