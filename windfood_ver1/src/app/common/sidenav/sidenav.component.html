<div *ngIf="isLoggin()" class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">A</button>
      <div class="logo-text" *ngIf="collapsed">Angular</div>
      <button class="btn-close" *ngIf="collapsed" (click) = "closeSidenav()">
        <i class="fal fa-times close-icon"></i>
      </button>
    </div>
    <div class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a [routerLink]="data?.routeLink" class="sidenav-nav-link" routerLinkActive="active">
          <i class="sidenav-link-icon" [className]="data?.icon" style="margin-left: 13px"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">{{data?.label}}</span>
        </a>
      </li>
    </div>
  </div>
