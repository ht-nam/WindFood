<section class="gradient-custom" style="height: 100vh;">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Giỏ hàng - {{cartLength}} sản phẩm</h5>
          </div>
          {{setTotalMoney(0)}}
          <form class="row" [formGroup]="paymentForm!">
            <ng-container formArrayName="foodCards">
              <ng-container *ngFor="let item of items; let i = index">
                <div class="card-body" [formGroupName]="i">
                  <!-- Single item -->
                  <div class="row">
                    <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                      <!-- Image -->
                      <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                        <img src="{{item?.products?.urlImg}}" class="w-100" alt="Blue Jeans Jacket" />
                        <a href="#!">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                        </a>
                      </div>
                      <!-- Image -->
                    </div>

                    <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                      <!-- Data -->
                      <p><strong>{{item?.products?.foodName}}</strong></p>
                      <p>Mô tả: {{item?.products?.description}}</p>
                      <p>Giá/1 Sản Phẩm: {{item?.products?.price}} VNĐ</p>
                      <p>Số lượng: <input class="quantity" type="text" formControlName="quantity"></p>
                      <button type="button" (click)="deleteProductCart(i)" class="btn btn-primary btn-sm me-1 mb-2"
                        data-mdb-toggle="tooltip" title="Remove item">
                        <i class="fas fa-trash"></i>
                      </button>
                      <!-- Data -->
                    </div>

                    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                      <!-- Quantity -->
                      <div class="d-flex mb-4" style="max-width: 300px">
                        <button class="btn btn-primary px-3 me-2" (click)="decreaseQuantity(i)">
                          <i class="fas fa-minus"></i>
                        </button>

                        <div class="form-outline">
                          <input id="form1" min="0" name="quantity" formControlName="quantity" type="number"
                            class="form-control" />
                          <label class="form-label" for="form1">Số lượng</label>
                        </div>

                        <button class="btn btn-primary px-3 ms-2" (click)="increaseQuantity(i)">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                      <!-- Quantity -->

                      <!-- Price -->
                      <p class="text-start text-md-center">
                        <input type="text" formControlName="price">
                      </p>
                      <!-- Price -->
                    </div>
                  </div>
                  <!-- Single item -->

                  <hr class="my-4" />
                  <!-- Single item -->
                </div>
              </ng-container>
            </ng-container>
          </form>
        </div>
        <div class="card mb-4 mb-lg-0">
          <div class="card-body">
            <p><strong>Phương thức thanh toán</strong></p>
            <img class="me-2" width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
              alt="Visa" />
            <img class="me-2" width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
              alt="American Express" />
            <img class="me-2" width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
              alt="Mastercard" />
          </div>
        </div>
      </div>
      <form class="col-md-4" [formGroup]="totalForm!">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Tổng tiền</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Số tiền cần thanh toán</strong>
                  <strong>
                    <p class="mb-0">(đã bao gồm VAT)</p>
                  </strong>
                </div>
                <span><input type="text" formControlName="summary"></span>
              </li>
            </ul>

            <button type="button" (click)="paymentFunction()" class="btn btn-primary btn-lg btn-block">
              Thanh toán
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
