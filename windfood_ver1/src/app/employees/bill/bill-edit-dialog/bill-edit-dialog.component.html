<div class="container">
    <h2 class="mt-3">Sửa thông tin hoá đơn</h2>
    <mat-dialog-content class="row">
        <form [formGroup] = "foodTotal!">
            <div class="form-group row">
              <label for="name" class="col-sm-5 col-form-label">Tên nhân viên:</label>
              <div class="col-sm-7 form-input">
                <input type="text" class="form-control" formControlName = "name">
              </div>
            </div>
            <div class="form-group row">
              <label for="price" class="col-sm-5 col-form-label">Tổng tiền:</label>
              <div class="col-sm-7 form-input">
                <input type="text" class="form-control" formControlName = "totalPrice">
              </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-5 col-form-label">Phương thức thanh toán:</label>
                <div class="col-sm-7 form-input">
                  <input type="text" class="form-control" formControlName = "paymentMethod">
                </div>
            </div>
        </form>
        <form class="row" [formGroup]="form!">
            <ng-container formArrayName = "foodCards">
                <label for="price" class="col-sm-5 col-form-label mt-4">Sản phẩm:</label>
                <div class="row" *ngFor="let item of bill?.foodBills; let i = index">
                    <ng-container [formGroupName] = "i">
                        <label for="foodName" class="col-md-6 col-lg-6 col-form-label mt-3">{{item?.food?.foodName}}</label>
                        <div class="col-md-6 col-lg-6 col-xl-2 d-flex mt-3">
                            <button class="btn btn-link px-2"
                            (click)="decreaseQuantity(i)">
                                <i class="fas fa-minus"></i>
                            </button>
            
                            <input id="form1" style="width: 100px;" min="0" formControlName = "quantity" type="number"
                                class="form-control form-control-sm" />
            
                            <button class="btn btn-link px-2"
                            (click)="increaseQuantity(i)">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </ng-container>
                </div>
            </ng-container>
        </form>
        <div class="row mt-5 mb-5">
            <div class="col-sm-12 d-flex justify-content-end">
                <button color="primary" mat-raised-button style="margin-right: 10px" type="button" (click)="onSubmit()">Sửa</button>
                <button mat-raised-button type="button" (click)="onClose()">Đóng</button>
            </div>
        </div>
    </mat-dialog-content>
</div>
